
<div>
    <h2><span data-translate="bibalApp.emprunt.detail.title">Emprunt</span> {{vm.emprunt.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bibalApp.emprunt.dateEmprunt">Date Emprunt</span></dt>
        <dd>
            <span>{{vm.emprunt.dateEmprunt | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="bibalApp.emprunt.dateRetour">Date Retour</span></dt>
        <dd>
            <span>{{vm.emprunt.dateRetour | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="bibalApp.emprunt.usager">Usager</span></dt>
        <dd>
            <a ui-sref="usager-detail({id:vm.emprunt.usager.id})">{{vm.emprunt.usager.id}}</a>
        </dd>
        <dt><span data-translate="bibalApp.emprunt.exemplaire">Exemplaire</span></dt>
        <dd>
            <a ui-sref="exemplaire-detail({id:vm.emprunt.exemplaire.id})">{{vm.emprunt.exemplaire.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="emprunt-detail.edit({id:vm.emprunt.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
