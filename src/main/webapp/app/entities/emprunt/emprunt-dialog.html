
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmpruntLabel" data-translate="bibalApp.emprunt.home.createOrEditLabel">Create or edit a Emprunt</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.emprunt.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.emprunt.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bibalApp.emprunt.dateEmprunt" for="field_dateEmprunt">Date Emprunt</label>
                <div class="input-group">
                    <input id="field_dateEmprunt" type="text" class="form-control" name="dateEmprunt" datetime-picker="{{dateformat}}" ng-model="vm.emprunt.dateEmprunt" is-open="vm.datePickerOpenStatus.dateEmprunt"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateEmprunt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateEmprunt.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateEmprunt.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.dateEmprunt.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bibalApp.emprunt.dateRetour" for="field_dateRetour">Date Retour</label>
                <div class="input-group">
                    <input id="field_dateRetour" type="text" class="form-control" name="dateRetour" datetime-picker="{{dateformat}}" ng-model="vm.emprunt.dateRetour" is-open="vm.datePickerOpenStatus.dateRetour"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateRetour')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="bibalApp.emprunt.usager" for="field_usager">Usager</label>
            <select class="form-control" id="field_usager" name="usager" ng-model="vm.emprunt.usager" ng-options="usager as usager.id for usager in vm.usagers track by usager.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="bibalApp.emprunt.exemplaire" for="field_exemplaire">Exemplaire</label>
            <select class="form-control" id="field_exemplaire" name="exemplaire" ng-model="vm.emprunt.exemplaire" ng-options="exemplaire as exemplaire.id for exemplaire in vm.exemplaires track by exemplaire.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
