<div>
    <h2 data-translate="bibalApp.emprunt.home.title">Emprunts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="emprunt.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="bibalApp.emprunt.home.createLabel">
                        Create new Emprunt
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="bibalApp.emprunt.dateEmprunt">Date Emprunt</span></th>
                    <th><span data-translate="bibalApp.emprunt.dateRetour">Date Retour</span></th>
                    <th><span data-translate="bibalApp.emprunt.usager">Usager</span></th>
                    <th><span data-translate="bibalApp.emprunt.exemplaire">Exemplaire</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="emprunt in vm.emprunts track by emprunt.id">
                    <td><a ui-sref="emprunt-detail({id:emprunt.id})">{{emprunt.id}}</a></td>
                    <td>{{emprunt.dateEmprunt | date:'medium'}}</td>
                    <td>{{emprunt.dateRetour | date:'medium'}}</td>
                    <td>
                        <a ui-sref="usager-detail({id:emprunt.usager.id})">{{emprunt.usager.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="exemplaire-detail({id:emprunt.exemplaire.id})">{{emprunt.exemplaire.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="emprunt-detail({id:emprunt.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="emprunt.edit({id:emprunt.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="emprunt.delete({id:emprunt.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
