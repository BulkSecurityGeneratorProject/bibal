
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myExemplaireLabel" data-translate="bibalApp.exemplaire.home.createOrEditLabel">Create or edit a Exemplaire</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.exemplaire.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.exemplaire.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bibalApp.exemplaire.etat" for="field_etat">Etat</label>
            <input type="text" class="form-control" name="etat" id="field_etat"
                    ng-model="vm.exemplaire.etat"
                    required />
            <div ng-show="editForm.etat.$invalid">
                <p class="help-block"
                    ng-show="editForm.etat.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="bibalApp.exemplaire.emprunt" for="field_emprunt">Emprunt</label>
            <select class="form-control" id="field_emprunt" name="emprunt" ng-model="vm.exemplaire.emprunt" ng-options="emprunt as emprunt.id for emprunt in vm.emprunts track by emprunt.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
