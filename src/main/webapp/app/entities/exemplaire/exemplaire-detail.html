
<div>
    <h2><span data-translate="bibalApp.exemplaire.detail.title">Exemplaire</span> {{vm.exemplaire.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bibalApp.exemplaire.etat">Etat</span></dt>
        <dd>
            <span>{{vm.exemplaire.etat}}</span>
        </dd>
        <dt><span data-translate="bibalApp.exemplaire.oeuvre">Oeuvre</span></dt>
        <dd>
            <a ui-sref="oeuvre-detail({id:vm.exemplaire.oeuvre.id})">{{vm.exemplaire.oeuvre.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="exemplaire-detail.edit({id:vm.exemplaire.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
