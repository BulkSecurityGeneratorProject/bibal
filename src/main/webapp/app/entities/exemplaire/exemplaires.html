<div>
    <h2 data-translate="bibalApp.exemplaire.home.title">Exemplaires</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="exemplaire.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="bibalApp.exemplaire.home.createLabel">
                        Create new Exemplaire
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="bibalApp.exemplaire.etat">Etat</span></th>
                    <th><span data-translate="bibalApp.exemplaire.emprunt">Emprunt</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="exemplaire in vm.exemplaires track by exemplaire.id">
                    <td><a ui-sref="exemplaire-detail({id:exemplaire.id})">{{exemplaire.id}}</a></td>
                    <td>{{exemplaire.etat}}</td>
                    <td>
                        <a ui-sref="emprunt-detail({id:exemplaire.emprunt.id})">{{exemplaire.emprunt.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="exemplaire-detail({id:exemplaire.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="exemplaire.edit({id:exemplaire.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="exemplaire.delete({id:exemplaire.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
