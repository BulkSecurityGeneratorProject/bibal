
<div>
    <h2><span data-translate="bibalApp.usager.detail.title">Usager</span> {{vm.usager.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bibalApp.usager.nom">Nom</span></dt>
        <dd>
            <span>{{vm.usager.nom}}</span>
        </dd>
        <dt><span data-translate="bibalApp.usager.prenom">Prenom</span></dt>
        <dd>
            <span>{{vm.usager.prenom}}</span>
        </dd>
        <dt><span data-translate="bibalApp.usager.dateNaissance">Date Naissance</span></dt>
        <dd>
            <span>{{vm.usager.dateNaissance | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="bibalApp.usager.adresse">Adresse</span></dt>
        <dd>
            <span>{{vm.usager.adresse}}</span>
        </dd>
        <dt><span data-translate="bibalApp.usager.emprunt">Emprunt</span></dt>
        <dd>
            <a ui-sref="emprunt-detail({id:vm.usager.emprunt.id})">{{vm.usager.emprunt.id}}</a>
        </dd>
        <dt><span data-translate="bibalApp.usager.reservation">Reservation</span></dt>
        <dd>
            <a ui-sref="reservation-detail({id:vm.usager.reservation.id})">{{vm.usager.reservation.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="usager-detail.edit({id:vm.usager.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
