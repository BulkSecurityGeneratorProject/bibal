
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReservationLabel" data-translate="bibalApp.reservation.home.createOrEditLabel">Create or edit a Reservation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.reservation.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.reservation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bibalApp.reservation.dateReservation" for="field_dateReservation">Date Reservation</label>
                <div class="input-group">
                    <input id="field_dateReservation" type="text" class="form-control" name="dateReservation" datetime-picker="{{dateformat}}" ng-model="vm.reservation.dateReservation" is-open="vm.datePickerOpenStatus.dateReservation"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateReservation')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateReservation.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateReservation.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.dateReservation.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="bibalApp.reservation.usager" for="field_usager">Usager</label>
            <select class="form-control" id="field_usager" name="usager" ng-model="vm.reservation.usager" ng-options="usager as usager.id for usager in vm.usagers track by usager.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.usager.$invalid">
            <p class="help-block"
                ng-show="editForm.usager.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="bibalApp.reservation.oeuvre" for="field_oeuvre">Oeuvre</label>
            <select class="form-control" id="field_oeuvre" name="oeuvre" ng-model="vm.reservation.oeuvre" ng-options="oeuvre.id + ' : ' + oeuvre.titre + ' (' + oeuvre.auteur.nom + ' ' + oeuvre.auteur.prenom + ')' for oeuvre in vm.oeuvres track by oeuvre.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.oeuvre.$invalid">
            <p class="help-block"
                ng-show="editForm.oeuvre.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
