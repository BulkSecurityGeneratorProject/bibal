
<div>
    <h2><span data-translate="bibalApp.reservation.detail.title">Reservation</span> {{vm.reservation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bibalApp.reservation.dateReservation">Date Reservation</span></dt>
        <dd>
            <span>{{vm.reservation.dateReservation | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="bibalApp.reservation.usager">Usager</span></dt>
        <dd>
            <a ui-sref="usager-detail({id:vm.reservation.usager.id})">{{vm.reservation.usager.id}}</a>
        </dd>
        <dt><span data-translate="bibalApp.reservation.oeuvre">Oeuvre</span></dt>
        <dd>
            <a ui-sref="oeuvre-detail({id:vm.reservation.oeuvre.id})">{{vm.reservation.oeuvre.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="reservation-detail.edit({id:vm.reservation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
