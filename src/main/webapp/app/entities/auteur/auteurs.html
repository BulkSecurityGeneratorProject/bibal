<div>
    <h2 data-translate="bibalApp.auteur.home.title">Auteurs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="auteur.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="bibalApp.auteur.home.createLabel">
                        Create new Auteur
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="bibalApp.auteur.nom">Nom</span></th>
                    <th><span data-translate="bibalApp.auteur.prenom">Prenom</span></th>
                    <th><span data-translate="bibalApp.auteur.dateNaissance">Date Naissance</span></th>
                    <th><span data-translate="bibalApp.auteur.oeuvre">Oeuvre</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="auteur in vm.auteurs track by auteur.id">
                    <td><a ui-sref="auteur-detail({id:auteur.id})">{{auteur.id}}</a></td>
                    <td>{{auteur.nom}}</td>
                    <td>{{auteur.prenom}}</td>
                    <td>{{auteur.dateNaissance | date:'medium'}}</td>
                    <td>
                        <a ui-sref="oeuvre-detail({id:auteur.oeuvre.id})">{{auteur.oeuvre.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="auteur-detail({id:auteur.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="auteur.edit({id:auteur.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="auteur.delete({id:auteur.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
