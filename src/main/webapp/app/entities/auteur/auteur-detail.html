
<div>
    <h2><span data-translate="bibalApp.auteur.detail.title">Auteur</span> {{vm.auteur.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bibalApp.auteur.nom">Nom</span></dt>
        <dd>
            <span>{{vm.auteur.nom}}</span>
        </dd>
        <dt><span data-translate="bibalApp.auteur.prenom">Prenom</span></dt>
        <dd>
            <span>{{vm.auteur.prenom}}</span>
        </dd>
        <dt><span data-translate="bibalApp.auteur.dateNaissance">Date Naissance</span></dt>
        <dd>
            <span>{{vm.auteur.dateNaissance | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="auteur-detail.edit({id:vm.auteur.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
